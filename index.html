<!DOCTYPE html>
<html>
<head>
    <meta ="utf-8" />
    <title>Rolling Dice</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #ffffff; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<canvas id="myCanvas" width="400" height="200"></canvas>
<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

function draw0() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.arc(100, 100, 10, 0, Math.PI*2, false);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
}
function draw1() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.arc(50, 50, 10, 0, Math.PI*2, false);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.arc(150, 150, 10, 0, Math.PI*2, false);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
}
setInterval(roll () {
    draw0();
    draw1();
}, 1000);
</script>
</body>
</html>
